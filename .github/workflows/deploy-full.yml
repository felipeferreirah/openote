on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ” Deploy via SSH no DigitalOcean
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸ“ Indo para a pasta do projeto"
            cd /home/openote

            echo "â¬‡ï¸ Atualizando cÃ³digo"
            git pull origin main

            echo "ğŸ›‘ Parando SOMENTE o app"
            docker compose stop app
            docker compose rm -f app

            echo "ğŸ—ï¸ Buildando SOMENTE o app (sem cache)"
            docker compose build --no-cache app

            echo "ğŸš€ Subindo SOMENTE o app"
            docker compose up -d app

            echo "ğŸ§¹ Limpando imagens antigas"
            docker image prune -f

            echo "âœ… Deploy do app finalizado com sucesso!"
