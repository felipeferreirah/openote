name: Build & Deploy Openote

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    environment: production

    steps:
      - name: Checkout (for docker-compose)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.yml
          sparse-checkout-cone-mode: false

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          command_timeout: 15m
          script_stop: true
          envs: GITHUB_TOKEN,GITHUB_ACTOR
          script: |
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navegar para diret√≥rio do projeto
            cd /home/openote
            
            # Login no GitHub Container Registry
            echo "üì¶ Logging into GHCR..."
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            # Parar container atual
            echo "‚è∏Ô∏è  Stopping current container..."
            docker compose stop app 2>/dev/null || true
            
            # Remover container antigo
            echo "üóëÔ∏è  Removing old container..."
            docker compose rm -f app 2>/dev/null || true
            
            # Pull da nova imagem com retry
            echo "‚¨áÔ∏è  Pulling new image..."
            for attempt in {1..3}; do
              echo "Attempt $attempt/3..."
              if docker pull ghcr.io/felipeferreirah/openote:latest; then
                echo "‚úÖ Pull successful!"
                break
              else
                if [ $attempt -eq 3 ]; then
                  echo "‚ùå Pull failed after 3 attempts"
                  exit 1
                fi
                echo "‚ö†Ô∏è  Pull failed, retrying in 10s..."
                sleep 10
              fi
            done
            
            # Iniciar novo container
            echo "üöÄ Starting new container..."
            docker compose up -d app
            
            # Aguardar container ficar healthy (se tiver healthcheck)
            echo "‚è≥ Waiting for container to be ready..."
            sleep 5
            
            # Verificar se est√° rodando
            if docker compose ps app | grep -q "Up"; then
              echo "‚úÖ Deployment successful!"
            else
              echo "‚ùå Container failed to start"
              docker compose logs app --tail=50
              exit 1
            fi
            
            # Limpar imagens antigas
            echo "üßπ Cleaning up old images..."
            docker image prune -f --filter "until=24h"
            
            # Logout do registry
            docker logout ghcr.io
            
            echo "üéâ Deployment completed successfully!"

      - name: Health Check
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          command_timeout: 2m
          script: |
            cd /home/openote
            echo "üìä Container Status:"
            docker compose ps app
            echo ""
            echo "üìã Recent Logs:"
            docker compose logs app --tail=20

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi