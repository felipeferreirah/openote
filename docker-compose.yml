version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_openote
    restart: unless-stopped
    env_file:
      - .env

    ports:
      - "3306:3306"

    volumes:
      - mysql_openote_data:/var/lib/mysql

    # üî• LIMITES CR√çTICOS PARA VPS PEQUENA
    command:
      - --bind-address=0.0.0.0
      - --max-connections=20
      - --wait-timeout=60
      - --interactive-timeout=60
      - --innodb-buffer-pool-size=128M

    # üîí LIMITES DE RECURSO (EVITA 99% CPU)
    mem_limit: 512m
    cpus: 0.5


  app:
    build: .
    container_name: openote_app
    restart: unless-stopped
    env_file:
      - .env

    depends_on:
      - mysql

    ports:
      - "3000:3000"

volumes:
  mysql_openote_data:
