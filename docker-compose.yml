version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_openote
    restart: unless-stopped
    env_file:
      - .env

    command:
      - --bind-address=127.0.0.1
      - --max-connections=20
      - --wait-timeout=30
      - --interactive-timeout=30

    volumes:
      - mysql_openote_data:/var/lib/mysql

    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 768M

    networks:
      - internal_net

  app:
    build: .
    container_name: openote_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mysql

    # ğŸ”’ SEGURANÃ‡A CRÃTICA
    user: "1000:1000"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

    # ğŸ”¥ LIMITES ANTI-MINER
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

    # ğŸŒ rede interna apenas
    networks:
      - internal_net 
      

    # âš ï¸ SOMENTE se for expor
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  mysql_openote_data:

networks:
  internal_net:
    internal: true
