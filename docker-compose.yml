version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_openote
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - mysql_openote_data:/var/lib/mysql
    command:
      - --bind-address=0.0.0.0
      - --max-connections=5
      - --wait-timeout=30
      - --interactive-timeout=30
      - --innodb-buffer-pool-size=64M
      - --innodb-thread-concurrency=1
      - --innodb-read-io-threads=1
      - --innodb-write-io-threads=1
      - --event-scheduler=OFF
    cpus: 0.50

  app:
    build: .
    container_name: openote_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mysql
    ports:
      - "3000:3000"

volumes:
  mysql_openote_data:
